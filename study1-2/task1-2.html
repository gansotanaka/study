<!--HTMLの基礎コードを書いてみましょう！-->
<!-- head要素 -->
<!--メタ要素に"UTF-8"と表示されるように設定しましょう-->
<!--タイトル要素に"HTML課題①"と表示されるように設定しましょう-->
 
<!-- body要素 -->
<!--div要素とp要素を用いて入れ子構造を作成しましょう -->
<!--p要素内に自己紹介文（名前・趣味・今頑張っていること・将来の夢）を書いてください。-->
<!--自己紹介文の各項目は<br>要素を用いて改行させてください。-->
<!--自己紹介文に任意の位置で構いませんので<b>要素、<strong>要素、<i>要素、<em>要素の全ての強調効果を追加をしてください -->
 
<!--緑の文字はブラウザに表示されませんが不要であれば消してください-->

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>HTML課題①</title>
    </head>
    <body>
        <div>
            <h3 style="background:black;color:white">自己紹介</h3>
            <p>私の名前は<strong style="color:#108eee">田中まなみ</strong>です。<br>
            趣味は<b style="color:#a16612">カフェ巡り</b>です。<br><i>今頑張っていることは、<b>ブラインドタッチ</b>です。</i><br>
            <em>将来の夢は<b>国内を旅行すること<span style="color:red">(全都道府県制覇)</span></b>です。</em></p>
        </div>
    </body>
</html>
