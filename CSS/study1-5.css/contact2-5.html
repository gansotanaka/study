<!DOCTYPE html>
 <html lang="ja">
 <head>
   <meta charset="UTF-8">
   <title>お問い合わせフォーム</title>
   <link rel="stylesheet" href="contact2-5.css">
   </head>
   <body>
    <header>
        <a href="task2-5.html"><img class="logo" src="2-5.img/会社ロゴ２黒.PNG" alt="会社ロゴ"></a>
          <div class="menu">
             <nav>
                 <ul>
                     <li><a href="contact2-5.html">お問い合わせ</a></li>
                     <li><a href="#">項目2</a></li>
                     <li><a href="#">項目3</a></li>
                     <li><a href="#">項目4</a></li>
                     <li><a href="#">項目5</a></li>
                   </ul>
             </nav>
          </div>
      </header>
 
   <div class="form">
     <div class="form-items">
       <p class="form-item-company"> 企業名</p>
        <input type="text" class="company-name" placeholder="株式会社〇〇">
       <!-- class="company" -->
       <p class="form-item-name">氏名</p>
        <input type="text" class="name" placeholder="山田太郎">
       <!-- class="name" -->
       <p class="form-item-tel">電話番号</p>
        <input type="tel" class="tel" placeholder="000-0000-0000">
       <!-- class="tel" -->
       <p class="form-item-email">メールアドレス</p>
        <input type="email" class="email" placeholder="example@gmail.com">
       <!-- class="email" -->
       <p class="form-item-contact">お問い合わせ内容</p>
        <textarea class="message" placeholder="メッセージを入力"></textarea>
       <!-- class="textarea">-->
     </div>
     <button type="button" name="submit">送信する</button>
     <!-- class="submit" 送信ボタン> -->
   </div>
 
 </body>
 </html>
